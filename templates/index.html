<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #3a0ca3, #7209b7, #f72585);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffd60a;
        }
        label {
            color: #e9ecef;
        }
        .btn-custom {
            background-color: #ffd60a;
            color: #000;
            font-weight: bold;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ffc300;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>üç∑ Wine Quality Prediction</h2>
    <form action="/predict" method="POST">
        {% for feature in features %}
        <div class="mb-3">
            <label class="form-label">{{ feature }}</label>
            {% if feature == "type" %}
                <select name="{{ feature }}" class="form-control" required>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                </select>
            {% else %}
                <input type="number" step="any" name="{{ feature }}" class="form-control" placeholder="Enter {{ feature }}" required>
            {% endif %}
        </div>
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Predict</button>
        </div>
    </form>
</div>
</body>
</html>
